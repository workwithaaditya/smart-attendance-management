<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Smart Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">ðŸ“Š Analytics Dashboard</h1>
        
        <!-- Auth Section -->
        <div id="auth-section" class="max-w-md mx-auto mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Enter Admin Secret</h2>
                <input 
                    type="password" 
                    id="admin-secret" 
                    placeholder="Admin secret key"
                    class="w-full px-4 py-2 bg-gray-700 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <button 
                    onclick="loadAnalytics()"
                    class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors"
                >
                    Load Analytics
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto"></div>
            <p class="mt-4 text-gray-400">Loading analytics...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden max-w-md mx-auto">
            <div class="bg-red-900/20 border border-red-500 rounded-lg p-4">
                <p id="error-message" class="text-red-400"></p>
            </div>
        </div>

        <!-- Analytics Content -->
        <div id="analytics-content" class="hidden">
            <!-- Overview Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-gray-800 rounded-lg p-6">
                    <p class="text-gray-400 text-sm">Total Users</p>
                    <p id="total-users" class="text-3xl font-bold text-blue-400">-</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <p class="text-gray-400 text-sm">Active Users</p>
                    <p id="active-users" class="text-3xl font-bold text-green-400">-</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <p class="text-gray-400 text-sm">New This Week</p>
                    <p id="new-week" class="text-3xl font-bold text-purple-400">-</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <p class="text-gray-400 text-sm">New This Month</p>
                    <p id="new-month" class="text-3xl font-bold text-orange-400">-</p>
                </div>
            </div>

            <!-- Secondary Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-gray-800 rounded-lg p-6">
                    <p class="text-gray-400 text-sm">Total Subjects</p>
                    <p id="total-subjects" class="text-2xl font-bold">-</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <p class="text-gray-400 text-sm">Attendance Records</p>
                    <p id="total-records" class="text-2xl font-bold">-</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <p class="text-gray-400 text-sm">Templates Shared</p>
                    <p id="total-templates" class="text-2xl font-bold">-</p>
                </div>
            </div>

            <!-- User Growth Chart -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">User Growth (Last 6 Months)</h2>
                <canvas id="growth-chart"></canvas>
            </div>

            <!-- Two Column Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Popular Templates -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">ðŸ”¥ Popular Templates</h2>
                    <div id="popular-templates" class="space-y-3"></div>
                </div>

                <!-- Recent Users -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">ðŸ‘¥ Recent Users</h2>
                    <div id="recent-users" class="space-y-3"></div>
                </div>
            </div>

            <!-- Last Updated -->
            <p id="last-updated" class="text-center text-gray-500 text-sm mt-8"></p>
        </div>
    </div>

    <script>
        let chartInstance = null;

        async function loadAnalytics() {
            const secret = document.getElementById('admin-secret').value;
            if (!secret) {
                alert('Please enter admin secret');
                return;
            }

            // Show loading
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('analytics-content').classList.add('hidden');

            try {
                const response = await fetch('/api/admin/analytics', {
                    headers: {
                        'Authorization': `Bearer ${secret}`
                    }
                });

                if (!response.ok) {
                    throw new Error(response.status === 401 ? 'Invalid admin secret' : 'Failed to load analytics');
                }

                const data = await response.json();
                displayAnalytics(data);

                // Hide loading, show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('analytics-content').classList.remove('hidden');
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('auth-section').classList.remove('hidden');
            }
        }

        function displayAnalytics(data) {
            const { overview, popularTemplates, recentUsers, userGrowth, timestamp } = data;

            // Overview stats
            document.getElementById('total-users').textContent = overview.totalUsers;
            document.getElementById('active-users').textContent = overview.activeUsers;
            document.getElementById('new-week').textContent = overview.newUsersThisWeek;
            document.getElementById('new-month').textContent = overview.newUsersThisMonth;
            document.getElementById('total-subjects').textContent = overview.totalSubjects;
            document.getElementById('total-records').textContent = overview.totalAttendanceRecords;
            document.getElementById('total-templates').textContent = `${overview.publicTemplates}/${overview.totalTemplates}`;

            // User growth chart
            if (chartInstance) {
                chartInstance.destroy();
            }
            const ctx = document.getElementById('growth-chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: userGrowth.map(m => m.month),
                    datasets: [{
                        label: 'New Users',
                        data: userGrowth.map(m => m.count),
                        borderColor: 'rgb(139, 92, 246)',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });

            // Popular templates
            const templatesHtml = popularTemplates.map(t => `
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="flex justify-between items-start mb-2">
                        <p class="font-semibold">${t.name}</p>
                        <span class="bg-purple-600 text-xs px-2 py-1 rounded">${t.importCount} imports</span>
                    </div>
                    <p class="text-sm text-gray-400">
                        ${t.semester || ''} ${t.section ? 'Sec ' + t.section : ''} ${t.batch ? 'Batch ' + t.batch : ''}
                    </p>
                    <p class="text-xs text-gray-500 mt-1">
                        ${t.subjectCount} subjects â€¢ by ${t.creator}
                    </p>
                </div>
            `).join('');
            document.getElementById('popular-templates').innerHTML = templatesHtml || '<p class="text-gray-500">No templates yet</p>';

            // Recent users
            const usersHtml = recentUsers.map(u => `
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-semibold">${u.name}</p>
                            <p class="text-xs text-gray-400">${u.email}</p>
                        </div>
                        <div class="text-right text-sm">
                            <p class="text-gray-400">${new Date(u.joinedAt).toLocaleDateString()}</p>
                            <p class="text-xs text-gray-500">${u.subjects} subjects â€¢ ${u.templates} templates</p>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('recent-users').innerHTML = usersHtml || '<p class="text-gray-500">No users yet</p>';

            // Last updated
            document.getElementById('last-updated').textContent = `Last updated: ${new Date(timestamp).toLocaleString()}`;
        }
    </script>
</body>
</html>
